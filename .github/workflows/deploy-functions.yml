name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'functions/**'
      - 'firebase.json'
  workflow_dispatch:         # Manual trigger from GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install function dependencies
        run: npm install
        working-directory: functions

      - name: Build TypeScript
        run: npm run build
        working-directory: functions

      - name: Setup Firebase credentials
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SA_JSON" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is missing or empty"
            exit 1
          fi
          printf '%s' "$FIREBASE_SA_JSON" > /tmp/sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json" >> $GITHUB_ENV

      - name: Deploy Firebase Functions
        run: npx firebase-tools@13 deploy --only functions --project billhippo-42f95 --non-interactive
