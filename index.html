<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillHippo - Smart Business Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Poppins for all headers as requested */
        h1, h2, h3, h4, h5, h6, .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        /* Montserrat ExtraBold for invoice headers and totals */
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }
        
        /* Specific Indigo from reference */
        .bg-profee-blue { background-color: #4c2de0; }
        .text-profee-blue { color: #4c2de0; }
        .border-profee-blue { border-color: #4c2de0; }

        /* Premium Shadow - Strong layered shadow for card-on-background separation */
        .premium-shadow {
            box-shadow:
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 8px 16px -4px rgba(0, 0, 0, 0.08),
                0 25px 60px -15px rgba(76, 45, 224, 0.22),
                0 10px 20px -5px rgba(76, 45, 224, 0.12);
        }

        /* Card Shadow - Visible shadow for smaller cards */
        .card-shadow {
            box-shadow:
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 8px 16px -4px rgba(0, 0, 0, 0.07),
                0 10px 25px -5px rgba(76, 45, 224, 0.14),
                0 8px 10px -6px rgba(76, 45, 224, 0.08);
        }

        /* Hover effect to intensify glow */
        .hover-glow:hover {
            box-shadow:
                0 4px 8px -2px rgba(0, 0, 0, 0.08),
                0 20px 40px -10px rgba(76, 45, 224, 0.28),
                0 10px 15px -8px rgba(76, 45, 224, 0.16);
            transform: translateY(-2px);
        }

        /* Smooth transitions â€” scoped to interactive elements only.
           Applying transition:all to * interferes with framer-motion's
           opacity/transform animations (elements start at opacity:0 and
           the blanket CSS transition can prevent them from animating to
           opacity:1, causing content to appear invisible). */
        button, a, input, select, textarea {
            transition: background-color 0.2s, border-color 0.2s, color 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        .active-tab-glow {
            box-shadow: 0 8px 20px rgba(76, 45, 224, 0.3);
        }
    </style>
