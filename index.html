    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Poppins for all headers as requested */
        h1, h2, h3, h4, h5, h6, .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Specific Indigo from reference */
        .bg-profee-blue { background-color: #4c2de0; }
        .text-profee-blue { color: #4c2de0; }
        .border-profee-blue { border-color: #4c2de0; }

        /* Premium Shadow - Soft purple glow */
        .premium-shadow {
            box-shadow: 0 25px 60px -15px rgba(76, 45, 224, 0.12), 0 10px 20px -5px rgba(76, 45, 224, 0.05);
        }
        
        /* Card Shadow - Subtle purple glow */
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(76, 45, 224, 0.08), 0 8px 10px -6px rgba(76, 45, 224, 0.04);
        }

        /* Hover effect to intensify glow */
        .hover-glow:hover {
            box-shadow: 0 20px 40px -10px rgba(76, 45, 224, 0.15), 0 10px 15px -8px rgba(76, 45, 224, 0.08);
            transform: translateY(-2px);
        }

        /* Smooth transitions */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .active-tab-glow {
            box-shadow: 0 8px 20px rgba(76, 45, 224, 0.3);
        }
    </style>
